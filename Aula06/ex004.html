<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome ?')
        document.write (`Ola, <strong>${nome}</strong>. Seu nome tem  ${nome.length} letras</br>`)
        //</Strong> server pra deixar a letra em negrito e </br> quebra a linha
        document.write(`Olá,${nome} seu nome em maiuscúlas é ${nome.toUpperCase()}</br>`)
        document.write(`Olá,${nome} seu nome em minuscúlas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
